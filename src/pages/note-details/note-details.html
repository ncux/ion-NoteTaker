

<ion-header>

  <ion-navbar>
    <ion-title>Note details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Title:  {{note.title}}  </ion-card-title>
      <div class="note-date">Created on:  {{note.date}}  </div>
      <hr>
      <div>Content:  {{note.content}}  </div>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <button ion-button color="danger" block (click)="deleteNote(note.timeStamp)">Delete</button>
</ion-footer>
