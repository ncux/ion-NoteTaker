<ion-header>
  <ion-navbar>
    <ion-title>
      Note Taker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let note of NOTES">
      {{note.title}}  <button id="note-details" ion-button color="success" (click)="viewNoteDetails(note.timeStamp)">View note</button>
    </ion-item>
  </ion-list>


  <button ion-button (click)="goToNewNotePage()">New note</button>

</ion-content>
